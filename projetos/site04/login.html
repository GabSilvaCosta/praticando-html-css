<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Site</title>
</head>
<body>
     <div id="entrada-dados"> <!-- Está div conterá um h1, os inputs name e passaword e etc. -->

        <form action="cadastro.php" method="post" autocomplete="on">
            <label for="iusername"></label>

            <input type="password" name="passaword" id="ipassaword">
        </form>
    </div>
